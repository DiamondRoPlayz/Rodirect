<script>
  (async()=>{
    const params=new URLSearchParams(window.location.search);
    const itemId=params.get('bundleId')||params.get('itemId')||params.get('id');
    if(!Number(itemId))return document.querySelector('html').innerHTML="bundleId/itemId/id";
    return window.location=`roblox://navigation/item_details?itemId=${itemId}&itemType=Bundle`;
  })()
</script>
