<script>
  (async()=>{
    const params=new URLSearchParams(window.location.search);
    const itemId=params.get('itemId');
    const itemType=params.get('itemType');
    if(!(Number(itemId)&&itemType))return document.querySelector('html').innerHTML="itemId & itemType";
    return window.location=`roblox://navigation/item_details?itemId=${itemId}&itemType=${itemType}`;
  })()
</script>
